<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <div class="logo">
        <img class="image" src="assets/amazon.png" alt="amazon logo" />
      </div>
      <div class="main">
        <div class="heading margin">Sign in or create account</div>
        <p class="bold margin">Enter mobile number or email</p>
        <input class="input" type="text" />
        <div class="margin"><button class="button">Continue</button></div>
        <p class="continuing margin">
          By continuing, you agree to Amazon's
          <a href="">Conditions of Use</a> and <a href="">Privacy Notice.</a>
        </p>
        <a class="deco margin" href="">Need help?</a>
        <hr class="horizontal" />

        <p class="bold margin">Buying for work?</p>
        <a class="deco margin" href="">Create a free business account</a>
      </div>
    </div>
    <div class="foot">
      <div class="conditions">
        <ul>
          <li><a href="">Conditions of Use</a></li>
          <li><a href="">Privacy Notice</a></li>
          <li><a href="">Help</a></li>
        </ul>
      </div>
      <p>&copy; 1996-2025, Amazon.com, Inc. or its affiliates</p>
    </div>
  </body>
</html>
